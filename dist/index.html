<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Product App</title>
        <link rel="stylesheet" type="text/css" href="/style.e308ff8e.css">
    <script src="/style.e308ff8e.js"></script></head>
    <body>
        <div class="navigation-bar"></div>
        <div id="app">
            <div class="ExclusiveProduct">
                <div class="product-image">
                    <img v-bind:src="image">
                </div>
                <div class="product-info">
        
                    <h1> {{ brandName }} {{ product }} </h1>
                    <p v-if="inStock">In Stock</p>
                    <p v-else="">Out of Stock</p>

                    <ul>
                        <li v-for="detail in details">{{ detail }}</li>
                    </ul>

                    <div v-for="variant in modified" :key="variant.modifiedId" class="color-box" :style="{backgroundColor: variant.modifiedColor}" @mouseover="updateProduct(variant.modifiedImage)">  
                    </div>

                    <button v-on:click="addToCart" :disabled="!inStock" :class="{ disabledButton: !inStock }"> Add to Cart</button>
                    
                    <div class="cart">
                        <p>Cart({{cart}})</p>
                    </div>
        
                </div>

            </div>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="/vueComponent.527aace2.js"></script>
        


    </body>

</html>
